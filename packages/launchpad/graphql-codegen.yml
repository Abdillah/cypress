overwrite: true
schema: '../server/schema.graphql'
documents: 'src/**/*.vue'
generates:
  src/generated/graphql.ts:
    config:
      immutableTypes: true
      useTypeImports: true
      preResolveTypes: true
      onlyOperationTypes: true
      avoidOptionals: true
      enumsAsTypes: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
hooks:
  afterOneFileWrite:
    - eslint --fix